# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - teamformationassistant

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://teamformationassistant.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7f4562ab5ecf41e99fbdd3bae1cf6696 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_400722a82834451bb5ed48e8c6701e8b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: teamformationassistant.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7f4562ab5ecf41e99fbdd3bae1cf6696 }}/tsa:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'teamformationassistant'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4c813a4c477f4f708fef2b4998b276d2 }}
        images: 'teamformationassistant.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7f4562ab5ecf41e99fbdd3bae1cf6696 }}/tsa:${{ github.sha }}'