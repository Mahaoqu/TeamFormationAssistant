language: python
python: 
    - "3.7"
install:
    - pip install -r ml-service/ml-server/requirements.txt
    - cd frontend/view
    - npm install || true
    - cd ../..
    - cd backend/server
    - npm install || true
script:
    - pwd
    - python -m pytest
    - cd ../..
    - coverage run --source=backend -m pytest backend/server/test/
    - coveralls --service=github
