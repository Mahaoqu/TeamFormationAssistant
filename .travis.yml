language: python
python: 
    - "3.7"
install:
    - pip install -r ml-service/ml-server/requirements.txt
    - cd frontend/view
    - npm install || true
    - cd ../..
    - cd backend/server
    - npm install || true
script:
    - python -m pytest
    - cd ..
    - python server/test/test_api.py
    - cd ..
    - coverage run --source=backend -m pytest backend/server/test/
    - coveralls
